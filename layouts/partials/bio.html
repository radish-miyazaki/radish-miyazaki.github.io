<section id="bio">
    <section id="img-wrapper">
        <img src="{{site.Data.author.dp}}" alt=""/>
    </section>
    <section id="bio-wrapper">
        <div id="text-wrapper">{{ safeHTML site.Data.author.description }}</div>
        <div id="social-wrapper">
            {{ range site.Data.author.contact }}
            <a href="{{ .url }}" target="_blank">
                <img src="{{ site.BaseURL }}assets/icons/{{ .title }}.png" alt=""/>
            </a>
            {{ end }}
        </div>
        <div id="frontend-wrapper">
            Frontend: {{ range site.Data.author.frontend }}
            <img src="{{ site.BaseURL }}assets/icons/{{ .name }}.png" alt=""/>
            {{ end }}

        </div>
        <div id="backend-wrapper">
            Backend: {{ range site.Data.author.backend }}
            <img src="{{ site.BaseURL }}assets/icons/{{ .name }}.png" alt=""/>
            {{ end }}
        </div>
    </section>
</section>
